<!DOCTYPE html>
<html>
<head>
	<title>Facts about a person</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<h1>FACTS ABOUT YOU</h1>
	<p>Answer questions about yourself by pressing the "True" or "False" button.</p>
	<div id="fact-container">
		<img id="fact-image" src="" alt="">
		<p id="fact-text"></p>
	</div>
	<div id="answer-buttons">
		<button class="answer-button" id="true-button">True</button>
		<button class="answer-button false " id="false-button">False</button>
	</div>
	<div id="results-container">
		<div id="true-results">
			<h2 class="true-header">True</h2>
			<ul id="true-list"></ul>
		</div>
		<div id="false-results">
			<h2 class="false-header">False</h2>
			<ul id="false-list"></ul>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
